<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="contact">
      <div class="parent">
        <div class="information-side">
          <div class="text-information">
            <h1>კონტაქტი</h1>
            <p>
              Lorem Ipsum საბეჭდი და ტიპოგრაფიული ინდუსტრიის<br />უშინაარსო
              ტექსტია. იგი სტანდარტად 1500-იანი<br />
              წლებიდან იქცა, როდესაც უცნობმა მბეჭდავმა ამწყობ<br />
              დაზგაზე წიგნის საცდელი ეგზემპლარი დაბეჭდა.
            </p>
            <img src="img/Rectangle 47@2x.png" alt="map" class="map" />
          </div>
          <div class="contact-information">
            <div class="phone-button-wrapper">
              <div class="icon-button">
                <img src="img/Group 77.png" alt="phone" class="phone" />
              </div>
              <a href="">+995 555 444 333</a>
            </div>
            <div class="message-button-wrapper">
              <div class="icon-mail">
                <img src="img/Message.png" alt="mail" class="mail" />
              </div>
              <a href="">example@gmail.com</a>
            </div>
          </div>
          <h6>ყველა უფლება დაცულია</h6>
        </div>
        <div class="input-side">
          <form class="contact-form">
            <div class="input-group">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" required />
            </div>
            <div class="input-group">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="input-group">
              <label for="phone">Phone Number:</label>
              <input type="tel" id="phone" name="phone" required />
            </div>
            <div class="input-group">
              <label for="message">Message:</label>
              <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit">Submit</button>
          </form>
          <div class="bottom-text">
            <p>დამზადებულია</p>
            <img src="img/Group 73.png" alt="" />
            <p>-ით</p>
            <img src="img/Group 72.png" alt="" />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
